<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Reviewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="card-container">
        <h1 id="title">Github Profile Viewer</h1>
        <div id="card-items">
            <input type="text" id="username" placeholder="Please Enter Your Github Username">
            <div id="profile">
            </div>
            <button type="submit" id="btn-view" onclick="getProfile()">Search Profile</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
